name: Next.js CI (Vercel Check)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del c칩digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20 # Usa la misma versi칩n que tienes en Vercel
          cache: 'npm'

      - name: Instalar dependencias
        run: npm install

      - name: Verificar Tipos (TypeScript)
        # Esto evitar치 que subas c칩digo con el error de "UserData" que vimos antes
        run: npx tsc --noEmit

      - name: Ejecutar Lint (Next Lint)
        run: npm run lint

      - name: Intento de Build
        # Esto asegura que el proyecto compila correctamente antes de mandarlo a Vercel
        run: npm run build
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
